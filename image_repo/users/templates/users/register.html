{% extends "repo/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="px-5 py-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Register
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Already have an account? <a href="{% url 'login' %}" class="ml-1">Sign In</a></small>
    </div>
</div>

{% endblock content %}
